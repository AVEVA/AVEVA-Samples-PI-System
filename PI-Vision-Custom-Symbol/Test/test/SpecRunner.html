<!DOCTYPE html>
<html>
  <div class="symbol" hidden> 
    <div class="heading-group" ng-if="showText" ng-style="{width: position.width}">
      <div ng-show="config.ShowLabel">
          <span class="heading-label" ng-style="{color:config.LabelColor}">{{Label}}</span>
      </div>
      <div ng-show="config.ShowValue">
          <span class="heading-label" ng-style="{color:config.ValueColor}">{{Value}}&nbsp;{{Units}}</span>
      </div>
      <div ng-show="config.ShowTimestamp">
          <span class="heading-label" ng-style="{color:config.LabelColor}">{{Timestamp}}</span>
      </div>
    </div>
    
    <svg class="sample-arrow" width="95%" height="95%" viewBox="0 0 70 70"  xmlns="http://www.w3.org/2000/svg">
        <path d="m27.5,34.94239l7.5,-23.9424l7.5,23.9424l-3.75,0l0,24.05761l-7.5,0l0,-24.05761l-3.75,0z" ng-style="{fill: MultistateColor || config.ArrowDefaultColor}" class="svg-arrow" />
    </svg>
  </div>  
<head>
  <meta charset="utf-8">
  <!-- Mock required by sym-arrow.js -->
  <script>
    var PIVisualization = {
        symbolCatalog: {register: function(definition){symArrow = definition;}},
        Extensibility: {Enums: {DatasourceBehaviors: {None: 0, Single: 1, Multiple: 2}}},
        deriveVisualizationFromBase:  function(symbolVis){symbol = symbolVis;}
    };
  </script>
</head>
<body>
  <script src="context.js"></script>
  <script type="text/javascript">
    %CLIENT_CONFIG%
    window.__karma__.setupContext(window);
    %MAPPINGS%
  </script>
  %SCRIPTS%
  <script type="module">
    window.__karma__.loaded();
  </script>
  <script nomodule>
      window.__karma__.loaded();
  </script>
</body>
</html>
