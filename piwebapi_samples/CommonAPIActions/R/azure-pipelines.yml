trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - '/piwebapi_samples/CommonAPIActions/R'

pr:
  branches:
    include:
      - master
  paths:
    include:
      - '/piwebapi_samples/CommonAPIActions/R'

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - master
    always: true

variables:
  - template: '/miscellaneous/build_templates/variables.yml'
  - name: projpath
    value: '/piwebapi_samples/CommonAPIActions/R'
  - name: CredFile
    value: test_config.R
  - name: CredFileLibrary
    value: product-readiness.piwebapi_r.R
  - name: analysisProject
    value: PIWebAPI_R

jobs:
  - job: Tests
    pool:
      name: 00-OSIManaged-Test
      demands: COMPUTERNAME -equals $(buildAgent)
    steps:
      - template: '/miscellaneous/build_templates/config.yml'
        parameters:
          fileOriginal: $(CredFile)
          fileLibrary: $(CredFileLibrary)
          filePath: $(projPath)

      - template: '/piwebapi_samples/CommonAPIActions/R/run-tests.yml'
        parameters:
          projectPath: $(Build.SourcesDirectory)$(projPath)

  - template: '/miscellaneous/build_templates/analysis.yml'
    parameters:
      language: r
      skipPolaris: true
