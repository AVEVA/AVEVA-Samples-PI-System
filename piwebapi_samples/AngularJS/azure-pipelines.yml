trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - '/piwebapi_samples/AngularJS'

pr:
  branches:
    include:
      - master
  paths:
    include:
      - '/piwebapi_samples/AngularJS'

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - master

variables:
  - template: '/miscellaneous/build_templates/variables.yml'
  - name: projPath
    value: '/piwebapi_samples/AngularJS'
  - name: CredFile
    value: test-config.js
  - name: CredFileLibrary
    value: product-readiness.piwebapi_angularjs.js
  - name: covStream
    value: PIWebAPIAngularJS
  - name: bdProject
    value: PIWebAPI_AngularJS

jobs:
  - job: Tests
    pool:
      name: 00-OSIManaged-Test
      demands: COMPUTERNAME -equals $(buildAgent)
    steps:
      - template: '/miscellaneous/build_templates/config.yml'
        parameters:
          fileOriginal: $(CredFile)
          fileLibrary: $(CredFileLibrary)
          filePath: $(projPath)

      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Specify Node version'

      - script: |
          echo NPM CI
          call npm ci
          echo Run tests
          call npm run test-single-run
          echo Complete
        workingDirectory: $(Build.SourcesDirectory)$(projPath)
        displayName: 'Install dependencies'

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: 'JUnit'
          testResultsFiles: '**\\TEST*.xml'
          searchFolder: $(Build.SourcesDirectory)$(projPath)
        displayName: 'Publish test results'

  - template: '/miscellaneous/build_templates/analysis.yml'
    parameters:
      language: nodejs
      web: true
