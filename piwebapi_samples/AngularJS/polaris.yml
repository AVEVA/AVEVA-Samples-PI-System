version: '1'
serverUrl: https://osisoft.polaris.synopsys.com
install:
  coverity:
    version: default
project:
  organization: osisoft
  name: ${env.POLARIS_PROJECT_NAME}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  coverity:
    buildless:
      project:
        languages:
          - javascript
analyze:
  mode: central
