trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - '/piwebapi_samples/JQuery'

pr:
  branches:
    include:
      - master
  paths:
    include:
      - '/piwebapi_samples/JQuery'

variables:
  - template: '/miscellaneous/build_templates/variables.yml'
  - name: projPath
    value: '/piwebapi_samples/JQuery'
  - name: testPath
    value: '/piwebapi_samples/JQuery/KarmaUnitTests'
  - name: CredFile
    value: test-config.js
  - name: CredFileLibrary
    value: product-readiness.piwebapi_jquery.js
  - name: covStream
    value: PIWebAPIJQuery

jobs:
  - job: Tests
    pool:
      name: 00-OSIManaged-Test
      demands: USERNAME -equals $(covAgent)
    steps:
      - template: '/miscellaneous/build_templates/config.yml'
        parameters:
          fileOriginal: $(CredFile)
          fileLibrary: $(CredFileLibrary)
          filePath: $(projPath)

      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Specify Node version'

      - script: |
          npm ci
        workingDirectory: $(Build.SourcesDirectory)$(testPath)
        displayName: 'Install dependencies'

      - script: |
          npm install -g karma-cli
        workingDirectory: $(Build.SourcesDirectory)$(testPath)
        displayName: 'Install Karma CLI'

      - script: |
          karma start
        workingDirectory: $(Build.SourcesDirectory)$(testPath)
        displayName: 'Run tests'

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: 'JUnit'
          testResultsFiles: '**\TEST*.xml'
          searchFolder: $(Build.SourcesDirectory)$(testPath)
        displayName: 'Publish test results'

  - template: '/miscellaneous/build_templates/coverity.yml'
